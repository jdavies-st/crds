name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:
  pytest:
    name: ${{ matrix.runs-on }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.runs-on }}
    env:
      CRDS_SERVER_URL: https://hst-crds.stsci.edu
      CRDS_TEST_ROOT: /tmp
      LD_LIBRARY_PATH: /usr/local/lib
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - "3.8"
          - "3.9"
          # - "3.10"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install fitsverify for Ubuntu
        shell: bash -l {0}
        if: ${{ contains(matrix.runs-on,'ubuntu') }}
        run: |
          sudo apt-get update
          sudo apt-get install fitsverify
      - name: Install fitsverify for MacOS
        shell: bash -l {0}
        if: ${{ contains(matrix.runs-on,'macos') }}
        run: |
          brew tap larrybradley/homebrew-astro
          brew install fitsverify
      - name: Install Python dependencies
        shell: bash -l {0}
        run: |
          pip install roman-datamodels
          pip install git+https://github.com/spacetelescope/jwst
          pip uninstall --yes crds
          ./install
          pip install .[submission,test,docs,synphot]
          ./setup_test_cache $CRDS_TEST_ROOT
      - name: Run tests
        shell: bash -l {0}
        run: ./runtests
